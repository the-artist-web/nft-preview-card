<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- logo website frontend mentor -->
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <!-- custom css link -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>NFT preview card component</title>
  </head>
  <body>
    <!-- #NFT PREVIEW CARD -->
    <main class="nft-preview-card">
      <figure>
        <img src="./assets/images/image-equilibrium.jpg" class="image-equilibrium img-cover">
        <img src="./assets/images/icon-view.svg" class="icon-view">
      </figure>

      <div class="nft-preview-card-content">
        <a href="#">
          <span>Equilibrium #3429</span>
        </a>
        <p class="pragraf">Our Equilibrium collection promotes balance and calm.</p>
        <ul class="nft-preview-card-list">
          <li class="nft-preview-card-item">
            <img src="./assets/images/icon-ethereum.svg" class="icon-ethereum">
            <p class="text-ethereum">0.041 ETH</p>
          </li>
          <li class="nft-preview-card-item">
            <img src="./assets/images/icon-clock.svg" class="icon-clock">
            <p>3 days left</p>
          </li>
        </ul>
        <div class="nft-preview-card-bottom">
          <img src="./assets/images/image-avatar.png" class="img-avatar">
          <p class="nft-preview-card-text">Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </main>
  </body>
</html>
